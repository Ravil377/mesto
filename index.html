<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="popup popup_edit-profile"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__container-title">Редактировать профиль</h2><form name="edit-profile" class="form edit-profile" novalidate><input name="name" placeholder="Имя" id="fio-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required/> <span class="popup__input-error fio-input-error"></span> <input name="about" placeholder="О себе" id="info-input" class="popup__input popup__input_type_info" minlength="2" maxlength="200" required/> <span class="popup__input-error info-input-error"></span> <button type="submit" class="popup__container-submit-button popup__container-submit-button_edit-button">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button type="button" class="popup__button-close"></button><h2 class="popup__container-title">Новое место</h2><form name="add-card" class="form add-card" novalidate><input name="name" placeholder="Название" id="name-input" class="popup__input popup__input_name_card" minlength="2" maxlength="30" required/> <span class="popup__input-error name-input-error"></span> <input type="url" name="link" placeholder="Ссылка на картинку" id="foto-input" class="popup__input popup__input_foto_card" required/> <span class="popup__input-error foto-input-error"></span> <button type="submit" class="popup__container-submit-button popup__container-submit-button_add-button">Сохранить</button></form></div></div><div class="popup popup_gallery"><div class="full-image"><button type="button" class="popup__button-close"></button><figure class="full-image__container"><img src="#" alt=" " class="full-im
